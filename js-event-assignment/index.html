<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ‰ JavaScript Event Playground</h1>

  <!-- Event Handling -->
  <section>
    <h2>Event Handling ðŸŽˆ</h2>
    <button id="clickBtn">Click Me</button>
    <div id="hoverBox">Hover over me</div>
    <input type="text" id="keyInput" placeholder="Type something..."/>
    <button id="secretBtn">Double Click Me</button>
  </section>

  <!-- Interactive Elements -->
  <section>
    <h2>Interactive Elements ðŸŽ®</h2>
    <button id="colorBtn">Change My Color</button>
    <div class="gallery">
        <img id="galleryImage" src="https://picsum.photos/seed/picsum/200/300" alt="Placeholder" class="img-fluid rounded">
        <button id="nextImageBtn">Next Image</button>
      </div>
    <div class="tabs">
      <button class="tab" data-target="tab1">Tab 1</button>
      <button class="tab" data-target="tab2">Tab 2</button>
      <div class="tab-content" id="tab1">Content for Tab 1</div>
      <div class="tab-content" id="tab2" style="display: none;">Content for Tab 2</div>
    </div>
  </section>

  <!-- Form Validation -->
  <section>
    <h2>Form Validation ðŸ“‹âœ…</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div id="formFeedback"></div>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
